<!DOCTYPE html>
<html>
<head>
    <title>Test Service Providers API</title>
</head>
<body>
    <h1>Test Service Providers API</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:3001/api/handyman/service/6895c18a426b7393c5147189');
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h3>API Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
